
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
      }
      
      /* Premium Gradients & Utilities */
      .bg-gradient-premium {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      }
      .bg-gradient-dark {
        background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
      }
      .bg-gradient-amber {
        background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-header {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(241, 245, 249, 0.8);
      }
      
      /* Card Premium */
      .card-premium {
        background: white;
        border: 1px solid #f1f5f9;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-premium:hover {
        box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -2px rgba(0, 0, 0, 0.01);
        transform: translateY(-2px);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Premium Input */
      .premium-input {
        display: block;
        width: 100%;
        border: 0;
        border-bottom: 1px solid #cbd5e1;
        background-color: transparent;
        padding: 0.75rem 0;
        font-size: 0.95rem;
        color: #0f172a;
        transition: all 0.2s ease;
      }
      .premium-input:focus {
        border-bottom-color: #d97706;
        box-shadow: 0 1px 0 0 #d97706;
        outline: none;
      }
      .premium-input::placeholder {
        color: #94a3b8;
        font-weight: 300;
      }
      .premium-label {
        display: block;
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #64748b;
        margin-bottom: 0.25rem;
      }

      /* Button Gradients */
      .btn-gradient-dark {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
      }
      .btn-gradient-dark:hover {
        box-shadow: 0 6px 16px rgba(15, 23, 42, 0.25);
        transform: translateY(-1px);
      }
      .btn-gradient-amber {
        background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        box-shadow: 0 4px 12px rgba(217, 119, 6, 0.2);
      }
      .btn-gradient-amber:hover {
        box-shadow: 0 6px 16px rgba(217, 119, 6, 0.3);
        transform: translateY(-1px);
      }

      /* Print Styles */
      @media print {
        @page { margin: 0.5cm; }
        body { background-color: white; }
        aside, header, .no-print { display: none !important; }
        main { 
            width: 100% !important; 
            margin: 0 !important; 
            padding: 0 !important; 
            overflow: visible !important;
        }
        .print-only { display: block !important; }
        .shadow-sm, .shadow-md, .shadow-lg { box-shadow: none !important; border: 1px solid #eee !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
